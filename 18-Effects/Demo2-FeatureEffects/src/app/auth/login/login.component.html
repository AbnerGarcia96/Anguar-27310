<form [formGroup]="formulario" (ngSubmit)="login()">
    <mat-form-field>
        <mat-label>Correo: </mat-label>
        <input type="text" matInput formControlName="correo">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Contrasena: </mat-label>
        <input type="password" matInput formControlName="contrasena">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">Login</button>
</form>
