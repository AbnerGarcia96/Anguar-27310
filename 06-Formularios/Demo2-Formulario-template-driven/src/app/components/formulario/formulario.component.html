<form #formPersona="ngForm" (ngSubmit)="guardar(formPersona.value)">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" [(ngModel)]="personaModel.nombre">
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" [(ngModel)]="personaModel.apellido">
    </div>
    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="text" name="edad" [(ngModel)]="personaModel.edad">
    </div>
    <button class="btn btn-primary">Guardar</button>
</form>

{{personaModel|json}}
